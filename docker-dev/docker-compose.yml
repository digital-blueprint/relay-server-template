version: "3.1"

services:
  webserver:
    image: nginx:alpine
    working_dir: /application
    volumes:
      - ..:/application
      - ./webserver/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"

  php-fpm:
    environment:
      - TERM_PROGRAM=Hyper  # force colors for the symfony dumper
    build:
      context: php-fpm
    depends_on:
      - mariadb
    working_dir: /application
    volumes:
      - ..:/application
      - ./php-fpm/php-ini-overrides.ini:/etc/php/8.2/fpm/conf.d/99-overrides.ini
      - ./php-fpm/php-fpm-overrides.conf:/etc/php/8.2/fpm/pool.d/z-overrides.conf

  queue-worker:
    environment:
      - TERM_PROGRAM=Hyper  # force colors for the symfony dumper
    build:
      context: php-fpm
    depends_on:
      - mariadb
    working_dir: /application
    entrypoint: supervisord -c /etc/supervisor/conf.d/queue-worker.conf
    volumes:
      - ./php-fpm/queue-worker.conf:/etc/supervisor/conf.d/queue-worker.conf
      - ..:/application
      - ./php-fpm/php-ini-overrides.ini:/etc/php/8.2/cli/conf.d/99-overrides.ini

  cron:
    build:
      context: php-fpm
    depends_on:
      - mariadb
    working_dir: /application
    entrypoint: /cron.sh
    volumes:
      - ..:/application
      - ./php-fpm/php-ini-overrides.ini:/etc/php/8.2/cli/conf.d/99-overrides.ini

  mariadb:
    image: mariadb:10.11
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root-secret

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mariadb
    environment:
      - PMA_USER=db
      - PMA_PASSWORD=secret
      - PMA_HOSTS=mariadb
    ports:
      - "8102:80"

volumes:
  mariadb-data:
